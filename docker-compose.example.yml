version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: oasis_sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=MSSQL@oasisdb  # Cambiar en producción
      - MSSQL_PID=Developer
    ports:
      - "1434:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P "MSSQL@oasisdb" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  sqlserver_data:
    driver: local

# Instrucciones de uso:
# 1. Copiar este archivo a docker-compose.yml
# 2. Ajustar las variables de entorno según sea necesario
# 3. Ejecutar: docker compose up -d
# 4. Verificar que el contenedor esté corriendo: docker ps
